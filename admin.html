<html>
    <head>
        <title>All data</title>
    </head>

    <body>
        <style>
            table, th, td {
              border: 1px solid;
              padding: 2px;
            }
        </style>
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
        <table>
            <thead>
                <th>Sr. No</th>
                <th>Name</th>
                <th>eMail</th>
                <th>Phone</th>
            </thead>
            <tbody id="tbody1">

            </tbody>

        </table>
    
    <script id="MainScript">
        
        // Config----------------------------------
        var config = {
            apiKey: "AIzaSyApjoZTnQ4djprs33PkW5LM6aZ18y829zA",
            authDomain: "realestate-44038.firebaseapp.com",
            databaseURL: "https://realestate-44038-default-rtdb.firebaseio.com",
            projectId: "realestate-44038",
            storageBucket: "realestate-44038.appspot.com",
            messagingSenderId: "779630998971",
            appId: "1:779630998971:web:217f99214df3a3599e409e"
        };
        firebase.initializeApp(config);
        // Config End-_---------------

        // Get All data-------------------
        function SelectAllData(){
            firebase.database().ref('contacts').once('value',
            function(AllRecords){
                AllRecords.forEach(
                    function(record){
                        var name = record.val().name;
                        var email = record.val().email;
                        var phone = record.val().phone;
                        AddItemsToTable(name, email, phone);
                    }
                );
            }
            );
        }

        window.onload = SelectAllData

        // Filling the table
        var sno = 0;
        function AddItemsToTable(name, email, phone){
            var tbody = document.getElementById('tbody1');
            var trow = document.createElement('tr');
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');

            td1.innerHTML = ++sno;
            td2.innerHTML = name;
            td3.innerHTML = email;
            td4.innerHTML = phone;

            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);
            trow.appendChild(td4);

            tbody.appendChild(trow);
        }

    </script>
    
    </body>

</html>
